<div>

<h1>List Your Apartment</h1>
<form class="form-group">

	<select class="form-control" ng-model="apartment.location" ng-options="location for location in locations" required>
		<option value="">Location</option>
	</select>
	<input class="form-control" ng-model="apartment.complex" type="text" placeholder="Apartment Complex" required>
	<input class="form-control" ng-model="apartment.rent" type="text" placeholder="Monthly Rent" required>
	<select class="form-control" ng-model="apartment.sex" ng-options="sex for sex in sexes" required>
		<option value="">Male/Female</option>
	</select>
	<select class="form-control" ng-model="apartment.bathroom" ng-options="bathroom for bathroom in bathrooms" required>
		<option value="">Bathroom</option>
	</select>
	<select class="form-control" ng-model="apartment.pets" ng-options="option for option in petOptions" required>
		<option value="">Pets</option>
	</select>
	<select class="form-control" ng-model="apartment.washer" ng-options="option for option in washOptions" required>
		<option value="">Washer/Dryer</option>
	</select>
	<button ng-click="submitApartment(apartment)" class="btn-success" ui-sref='browse'>Post Sublet</button>

</form>


</div>
